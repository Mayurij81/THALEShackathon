version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey there
      - Good morning
      - Good evening

  - intent: goodbye
    examples: |
      - Bye
      - Goodbye
      - See you later
      - Take care
      - Talk to you soon

  - intent: ask_cybersecurity_tips
    examples: |
      - Can you share some cybersecurity tips?
      - How do I stay safe online?
      - Tell me some online safety tips
      - How can I avoid hacking?
      - Any cybersecurity advice?

  - intent: report_phishing
    examples: |
      - I want to report phishing
      - I think I got a phishing email
      - Someone tried phishing me
      - How do I report phishing?
      - What should I do about this phishing attempt?

  - intent: ask_about_passwords
    examples: |
      - How do I create a strong password?
      - Tips for passwords?
      - What is a good password?
      - How to secure my passwords?

  - intent: ask_about_mfa
    examples: |
      - What is multi-factor authentication?
      - Explain MFA
      - Why should I use MFA?
      - Tell me about two-factor authentication

  - intent: ask_about_malware
    examples: |
      - What is malware?
      - How to protect against malware?
      - Tell me about malware protection
      - How do I know if my device has malware?

  - intent: ask_about_data_privacy
    examples: |
      - What is data privacy?
      - How do I secure my personal information?
      - Tell me about protecting privacy
      - How do I manage data privacy online?

  - intent: ask_about_firewall
    examples: |
      - What is a firewall?
      - How do firewalls work?
      - Should I use a firewall?
      - Is my firewall enabled?

  - intent: ask_about_encryption
    examples: |
      - What is encryption?
      - Why is encryption important?
      - How does encryption work?
      - Tell me about encrypting my data

  - intent: report_data_breach
    examples: |
      - I want to report a data breach
      - My data was exposed
      - What should I do about a data breach?
      - I think my data has been leaked
      - How do I report a breach?
