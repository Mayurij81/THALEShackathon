version: "3.1"

rules:
  - rule: greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: ask cybersecurity tips
    steps:
      - intent: ask_cybersecurity_tips
      - action: utter_ask_cybersecurity_tips

  - rule: report phishing
    steps:
      - intent: report_phishing
      - action: utter_report_phishing

  - rule: ask about passwords
    steps:
      - intent: ask_about_passwords
      - action: utter_ask_about_passwords

  - rule: ask about MFA
    steps:
      - intent: ask_about_mfa
      - action: utter_ask_about_mfa

  - rule: ask about malware
    steps:
      - intent: ask_about_malware
      - action: utter_ask_about_malware

  - rule: ask about data privacy
    steps:
      - intent: ask_about_data_privacy
      - action: utter_ask_about_data_privacy

  - rule: ask about firewalls
    steps:
      - intent: ask_about_firewall
      - action: utter_ask_about_firewall

  - rule: ask about encryption
    steps:
      - intent: ask_about_encryption
      - action: utter_ask_about_encryption

  - rule: report data breach
    steps:
      - intent: report_data_breach
      - action: utter_report_data_breach

  - rule: fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default
