<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .user-message, .bot-message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const rasaServerUrl = "http://localhost:5005/webhooks/rest/webhook"; // Update to your Rasa server URL

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        // Append a message to the chat box
        function appendMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.className = sender === "user" ? "user-message" : "bot-message";
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Send user message to Rasa server
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            userInput.value = "";

            try {
                const response = await fetch(rasaServerUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                data.forEach((responseMessage) => {
                    appendMessage(responseMessage.text || "[No response]", "bot");
                });
            } catch (error) {
                appendMessage("Error: Unable to connect to the server.", "bot");
                console.error("Error sending message:", error);
            }
        }
    </script>
</body>
</html>
